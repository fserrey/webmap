<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2 - Mapa con Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw-src.css">
  <link rel="stylesheet" type="text/css" href="./css/_index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-mini-map@0.4.0/dist/minimap.css">
  <link rel="stylesheet" href="control.layers.minimap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
  <div class="header">
    <h1 class="title">Madrid - Web map viewer Leaflet</h1>
    <h2 class="subtitle">Francisco Serrano del Rey</h2>
    <div id="slide-out-popup-parques" class="sidenav">
      <div class="my-sidenav-close">
        <a href="#!" class="sidenav-close" title="Close"><i class="material-icons">close</i></a>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="https://diario.madrid.es/wp-content/uploads/2022/04/%C2%A92022-Antonello-Dellanotte.-Portada-750x500.jpg">
          <span class="card-title">Parque</span>
        </div>
        <div id="parques-descripcion" class="card-content">
        </div>
      </div>
    </div>
  </div>

  <div id="map">
    <div id="minimap"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dieghernan/leaflet-providersESP/dist/leaflet-providersESP.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-mini-map@0.4.0/dist/minimap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="./src/main.js"></script>
</body>

</html>
